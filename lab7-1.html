<!DOCTYPE html>

<html>
<head>
    <title>Product Review Page</title>
    <meta name="viewport" content="width=device-width">
    <link href="lab7-1.css" rel="stylesheet" type="text/css"/>
    <link href="lab7-1mobile.css" rel="stylesheet" media="only screen and (max-width:320px)">
    <link href="lab7-1mobile.css" rel="stylesheet" media="only screen and (min-width:320px) and (max-width:480px)">
    <script>
    (function()
     {
      document.createElement("section");
      }
     )();
                </script>
</head>

<body>

<form>
    <section id="Instructions">
<h1>Thank you for sharing your input</h1>
<p>Please use this form to tell us what you think. Rate each feature on a scale of 1 to 5.</p>
</section>
<section id="Wrapper">
    <section id="Ranking">
        <h4>Easy to use</h4>
        <input id="usabilityslider" type="range" min=1 max=5/>
        <h4>Works as you expect</h4>
        <input id="worksslider" type="range" min=1 max=5/>
    </section>
<section id="Explain">
    <h2>Tell us more</h2>
    <p>We'd appreciate more feedback about the product.</p>
    <textarea id="moreinfo" rows=7></textarea>
    <input type="submit" name="submit" value="Submit" />
    <p>Call us at <a href="tel:5551212">555-1212</p>
</section>
</section>
</form>

</body>
</html>
